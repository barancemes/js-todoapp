<html lang="en">
<head>

    <title>Todo App</title>
</head>
<body>
<div>
</div>
<div class="container">
    <header class="text-center text-light my-4">
        <h1 class="mb-4">Todo App</h1>
        <form class="search">
            <input class="form-control" type="text" name="search" placeholder="Ara..." >

    </header>

        <li class="list-group-item d-flex justify-content-between align-items-center">

            <span>Laravel Çalış</span>
            <i class="bi bi-trash-fill delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Kitap Oku</span>
            <i class="bi bi-trash-fill delete"></i>
        </li>
    </ul>
    <form class="text-center my-4 add">
        <label class="text-light">Yeni İş Ekle</label>
        <input type="text" name="add" class="form-control m-auto">
    </form>
